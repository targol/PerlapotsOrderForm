<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عکس محصولات PerlaPots</title>
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@latest/dist/font-face.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .product-section {
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .product-name {
            font-size: 1.5em;
            text-align: center;
        }
        .colors-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-item {
            margin: 10px;
            text-align: center;
            width: 150px;
        }
        .color-item img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .color-label {
            margin-top: 5px;
            font-weight: bold;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>عکس محصولات PerlaPots با رنگ‌های مختلف</h1>
    <p style="text-align: center;">برای بازگشت به فرم سفارش، <a href="index.html">اینجا کلیک کنید</a> </p>

    <div class="product-section">
        <div class="product-name">بشقاب غذا خوری قطر ۲۵</div>
        <div class="colors-grid">
            <div class="color-item">
                <img src="images/1.jpg" alt="Off white">
                <div class="color-label">Off white</div>
            </div>
            <div class="color-item">
                <img src="images/2.jpg" alt="Midnight blue">
                <div class="color-label">Midnight blue</div>
            </div>
            <div class="color-item">
                <img src="images/1.jpg" alt="Evergreen">
                <div class="color-label">Evergreen</div>
            </div>
            <div class="color-item">
                <img src="images/2.jpg" alt="Misty blue">
                <div class="color-label">Misty blue</div>
            </div>
            <div class="color-item">
                <img src="images/2.jpg" alt="Golden amber">
                <div class="color-label">Golden amber</div>
            </div>
            <div class="color-item">
                <img src="images/1.jpg" alt="Silky beige">
                <div class="color-label">Silky beige</div>
            </div>
        </div>
    </div>

    <div class="product-section">
        <div class="product-name">پیش دستی قطر ۱۸</div>
        <div class="colors-grid">
            <div class="color-item">
                <img src="images/1.jpg" alt="Off white">
                <div class="color-label">Off white</div>
            </div>
            <!-- تکرار برای رنگ‌های دیگر مشابه بالا -->
        </div>
    </div>

    
    <!-- مثال برای محصول آخر -->
    <div class="product-section">
        <div class="product-name">شات اسپرسو ۹۰ سی سی مدل هگزا، قطر ۶ ارتفاع ۵.۵</div>
        <div class="colors-grid">
            <div class="color-item">
                <img src="images/1.jpg" alt="Off white">
                <div class="color-label">Off white</div>
            </div>
            <!-- رنگ‌های دیگر -->
        </div>
    </div>

</body>
</html>
